<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type"  content="text/html;charset=utf-8">
    <title>插入音频</title>
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="music.css">
</head>
<body>
<div class="wrapper">
    <div id="videoTab">
        <div id="tabBodys" class="tabbody">
            <div id="video" class="panel focus">
               <table><tr><td><label for="videoUrl" class="url">音频网址:</label></td><td><input id="musicUrl" type="text"></td></tr></table>
               <div id="preview"></div>
               <div id="filePickerReady" class="file_picker"></div>
               <span id="uploadTip">上传100M以内的音频</span>
               <div class="progress">
                   <span class="text" style="display:none;">0%</span>
                   <span class="percentage" style="display: block;"></span>
               </div>
            </div>
        </div>
    </div>
</div>
<!-- jquery -->
<script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

<!-- webuploader -->
<script type="text/javascript" src="../../third-party/webuploader/webuploader.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../third-party/webuploader/webuploader.css" />
<script type="text/javascript" src="../../third-party/jquery-1.10.2.js"></script>

<script type="text/javascript" src="music.js"></script>
</body>
</html>
